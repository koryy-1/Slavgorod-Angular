<main>
	<div class="for-white-center-bg">
		/
	</div>
	<h2>Добавить пользователя</h2>
	<div class="content">
		<form nz-form>
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>Имя</nz-form-label>
                <nz-form-control [nzSm]="6">
                    <input nz-input type="text" [(ngModel)]="user.firstName" [ngModelOptions]="{ standalone: true }">
                </nz-form-control>
            </nz-form-item >
			<!-- <label>Имя:</label>
			<input nz-input type="text" [(ngModel)]="user.firstName" [ngModelOptions]="{ standalone: true }"> -->
            
            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>Фамилия</nz-form-label>
                <nz-form-control [nzSm]="6">
                    <input nz-input type="text" [(ngModel)]="user.lastName" [ngModelOptions]="{ standalone: true }">
                </nz-form-control>
            </nz-form-item >
			<!-- <label>Фамилия:</label>
			<input nz-input type="text" [(ngModel)]="user.lastName" [ngModelOptions]="{ standalone: true }"> -->

            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>Отчество</nz-form-label>
                <nz-form-control [nzSm]="6">
                    <input nz-input type="text" [(ngModel)]="user.patronymic" [ngModelOptions]="{ standalone: true }">
                </nz-form-control>
            </nz-form-item >
			<!-- <label>Отчество:</label>
			<input nz-input type="text" [(ngModel)]="user.patronymic" [ngModelOptions]="{ standalone: true }"> -->

            <nz-form-item>
                <nz-form-label [nzSpan]="6" nzRequired>Роль</nz-form-label>
                <nz-form-control [nzSm]="6">
                    <nz-select [(ngModel)]="user.role" [ngModelOptions]="{ standalone: true }">
                        <nz-option *ngFor="let role of roles" [nzValue]="role" [nzLabel]="role"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>

            
			<!-- <label>Роль:</label>
			<input nz-input type="text" [(ngModel)]="user.role" [ngModelOptions]="{ standalone: true }"> -->
            

            <nz-form-item nz-row class="register-area">
                <nz-form-control [nzSpan]="14" [nzOffset]="6">
                    <label nz-checkbox [(ngModel)]="user.isActive" [ngModelOptions]="{ standalone: true }">Статус</label>
                </nz-form-control>
            </nz-form-item >

            <nz-form-item nz-row class="register-area">
                <nz-form-control [nzSpan]="14" [nzOffset]="6">
                    <button nz-button nzType="primary" (click)="saveUser()">Save changes</button>
                    <span class="warning">{{warningMessage}}</span>
                </nz-form-control>
            </nz-form-item>
		</form>
	</div>
</main>
